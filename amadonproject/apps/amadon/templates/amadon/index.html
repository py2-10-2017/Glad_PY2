<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Amadon!</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'amadon/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<h3>Amadon Store!</h3>
	<table>
		<thead>
			<th>Items</th>
			<th>Price</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr>
				<td>Dojo Book</td>
				<td>$19.99</td>
				<td>
					<form action='/amadon/buy' method='post'>
					  {% csrf_token %}
					  <select name='quantity'>
					     <option>1</option>
					     <option>2</option>
					     <option>3</option>
					  </select>
					  <input type='hidden' name='product_id' value='19.99' />
					  <input type='submit' value='Buy!' />
					</form>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
